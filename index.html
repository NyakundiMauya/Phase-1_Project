<!DOCTYPE HTML>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>PHASE-ONE-PROJECT</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div id="main-content">
    <div class="container-fluid">
    <div class="col-md-8 col-8 mx-auto">
    <h1>Bikeway</h1>

    <form id="bookingRqstForm" action="" method="POST" class="form-book">
      <div class="row row-cols-md-2 row-cols-2 m-0">
        <div class="col">
<div class="mb-2">
        <!-- Name -->
      <label for="new-name-description">Enter your NAME:</label>
      <input class="form-control" required type="text" id="name-description" name="myName" placeholder="NAME"> 
</div>
<div class="mb-2">
        <!-- ID -->
      <label for="newIdNodescription">Enter your ID NO.:</label>
      <input class="form-control" required type="text" id="id-description" name="myIdNo" placeholder="ID/PASSPORT NUMBER">

        </div>
        </div>
        <div class="col">
          <div class="mb-2">
        <!-- PhoneNumber -->      
      <label for="newPhoneNoDescription">Enter your PHONE NO.:</label>
      <input class="form-control" required type="text" id="phone-no-description" name="myPhoneNo" placeholder="PHONE NUMBER">
          </div>
          <div class="mb-2">
        <!-- BicycleModel -->  
      <label for="newModelDescription">Enter Bicycle Model:</label>
      <input class="form-control" required type="text" id="model-description" name="myModelNo" placeholder="MODEL">

    </div>
    </div>
      <div class="col">
        <div class="mb-2">
        <!-- Start mileage -->  
        <label for="Start-mileage">Enter start mileage:</label>
        <input class="form-control" required min="0" type="number" id="start-mileage" name="myStartMileage" placeholder="START MILEAGE">
        </div>
        <div class="mb-2">
             <!-- End mileage -->  
      <label for="newModelDescription">Enter end mileage:</label>
      <input class="form-control" required min="0" type="number" id="end-mileage" name="myEndMileage" placeholder="END MILEAGE">

    </div>
    </div>
      <div class="col">
        <!-- StartTime -->  
<div class="mb-2">
        <label for="startTime">Start time: </label>
         <input class="form-control" required type="time" id="startTime" name="start-time" min="08:00" max="18:00"/>
</div>
<div class="mb-2">
         <!-- EndTime -->
        <label for="EndTime">End time: </label>
        <input class="form-control" required type="time" id="endTime" name="end-time" min="08:00" max="18:00"/>

      </div>
      </div>
        <div class="col">
         <!-- Request Button -->
        <button class="btn btn-outline-secondary" required id="rqstbtn" type="button" value="Value Request">Amount Payable</button>

          <!-- Cost -->
      <div class="mb-2">
          <label for="cost/Bill">Amount to pay.:</label>
          <input disabled required type="number" id="Amountdescription" name="Amount" placeholder="AMOUNT/BILL">
          <label for="currencies">Choose a currency:</label>
          <select value="KES" name="currencies" id="currencies">
          </select>
      </div>
    </div>
    </div>
        <!-- Submit reqst Button -->
        <button class="btn btn-primary px-4 py-1" style="width: fit-content;" type="submit" value="Submit Request">Submit</button>
    </form>

    <div id="list">
      <h2>My Requests</h2>
       <div id="requests"></div>
    </div>

  </div>
  </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>

</body>
</html>

    <script src="./index.js"></script>
  </div>

</body>

</html>
